<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OG Image - Ambrosia PoS (ES)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(0deg, #3EB489, #90EE90);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 80px;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Subtle pattern overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                  radial-gradient(circle at 20% 80%, rgba(0,0,0,0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .header img {
      height: 100px;
    }

    .header-text {
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .center {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .tagline {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 400;
      margin-top: 16px;
      opacity: 0.9;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      position: relative;
      z-index: 1;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 100px;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .url {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.85;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .github {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 500;
      opacity: 0.85;
    }

    .github svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- Header: Logo + Name -->
  <div class="header">
    <img src="./logo.png" alt="Ambrosia Logo">
  </div>

  <!-- Center: Tagline -->
  <div class="center">
    <div class="tagline">Open Source. Gratuito. Soberano.</div>
    <div class="subtitle">Punto de Venta Bitcoin &bull; Red Lightning &bull; Auto-Custodial</div>
  </div>

  <!-- Badges -->
  <div class="badges">
    <div class="badge">&#9889; Lightning Listo</div>
    <div class="badge">&#128274; Tus Llaves</div>
    <div class="badge">&#128176; $0 Siempre</div>
    <div class="badge">&#128039; Linux &bull; Win &bull; Mac</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span class="url">ambrosiapay.com</span>
    <span class="github">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
      </svg>
      Open Source
    </span>
  </div>
</body>
</html>
